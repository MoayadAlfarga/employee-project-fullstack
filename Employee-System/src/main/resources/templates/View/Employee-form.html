<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<!--<body style="background-image: url('/HR-Auromation.webp'); background-size: cover; background-repeat: no-repeat;">-->
<!--<body style="background-image: url('/depositphotos_660764870-stock-photo-hrm-human-resource-management-focus.jpg'); background-size: cover; background-repeat: no-repeat;">-->
<body>

<!--<div class="container    ">-->
<div class="container container-center">
    <div style="text-align: center;">
        <h3 style="text-align:center">Employee Information</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>
        <center>
            <form action="#" th:action="@{/Employees/save}"
                  th:object="${Employees}" method="post">
                <input type="hidden" th:field="*{id}">
                <label>First Name Employee</label>
                <input type="text" th:field="*{firstName}"  class="form-control mb-4 w-25" placeholder="Employee First Name">
                <!--                <div th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></div>-->
                <label>Last Name Employee</label>
                <input type="text" th:field="*{lastName}"
                       class="form-control mb-4 w-25" placeholder="Employee Last Name">
                <label>Employee Education Specialization</label>
                <input type="text" th:field="*{educationalSpecialization}"
                       class="form-control mb-4 w-25" placeholder="Employee Educational Specialization">
                <label>Higher Education</label>
                <input type="text" th:field="*{HigherEducation}"
                       class="form-control mb-4 w-25" placeholder="Higher Education Of The Employee">
                <label>Home Address </label>
                <input type="text" th:field="*{homeAddress}"
                       class="form-control mb-4 w-25" placeholder="Home Address">
                <label>Employee Email</label>
                <input type="text" th:field="*{email}"
                       class="form-control mb-4 w-25" placeholder="Employee Email">
                <label>Employee Phone Number </label>
                <input type="text" th:field="*{phoneNumber}"
                       class="form-control mb-4 w-25" placeholder="Employee Phone Number">
                <label>Employee National Number </label>
                <input type="text" th:field="*{nationalNumber}"
                       class="form-control mb-4 w-25" placeholder="Employee National number">
                <label>Date of Birth</label>
                <input type="text" th:field="*{dateOfBirth}"
                       class="form-control mb-4 w-25" placeholder="Date Of Birth">
                <label>Date of Employment </label>
                <input type="text" th:field="*{dateOfEmployment}"
                       class="form-control mb-4 w-25" placeholder="Date Of Employment">
                <label>Employee Jop Title </label>
                <input type="text" th:field="*{jopTitle}"
                       class="form-control mb-4 w-25" placeholder="Employee Jop Title">
                <button type="submit" class="btn btn-info col-4">Save Information</button>
                <hr>
                <a th:href="@{/Employees/List}">Back To Employees List</a>


            </form>
        </center>
    </div>
</div>

</body>
