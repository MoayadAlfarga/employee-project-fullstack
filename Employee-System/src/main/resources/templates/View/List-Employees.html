<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee System</title>
</head>

<!--<body style="background-image: url('/HR-Auromation.webp'); background-size: cover; background-repeat: no-repeat;">-->
<!--<body style="background-image: url('/depositphotos_660764870-stock-photo-hrm-human-resource-management-focus.jpg'); background-size: cover; background-repeat: no-repeat;">-->
<body>
<div class="container">

    <h3 style="text-align:center;color:black">Employee Dashboard</h3>
    <hr>


    <a th:href="@{/Employees/Show}"

       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th> Employee First Name</th>
            <th> Employee Last Name</th>
            <th>Educational Specialization</th>
            <th>Higher Education of the employee</th>
            <th> Home Address</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>National Number</th>
            <th>Date of Birth</th>
            <th>date Of Employment</th>
            <th>Jop Title</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${Employees}">
            <td style="color:black"><b th:text="${tempEmployee.firstName}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.lastName}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.educationalSpecialization}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.HigherEducation}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.homeAddress}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.email}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.phoneNumber}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.nationalNumber}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.dateOfBirth}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.dateOfEmployment}"></b></td>
            <td style="color:black"><b th:text="${tempEmployee.jopTitle}"></b></td>
            <!--Update  Link-->
            <td>
                <a th:href="@{/Employees/Show}"

                   class="btn btn-info btn-sm">
                    Add
                </a>
                <!--                <a th:href="@{/Employees/Show}"-->

                <!--                   class="btn btn-info btn-sm">-->
                <!--                    send Email-->
                <!--                </a>-->

                <a th:href="@{/Employees/ShowUpdate(employeeId=${tempEmployee.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/Employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this Book?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
